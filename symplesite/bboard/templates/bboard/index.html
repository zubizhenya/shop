{% extends "layout/basic.html" %}
{% block content %}
{% for bb in bbs %}
<div>
    <H2><a href="{% url 'detail' pk=bb.pk %}">{{ bb.title }}</a></H2>
    <p><a href="{% url 'by_rubric' bb.rubric.pk %}">{{ bb.rubric.name }}</a></p>
    <p>{{ bb.published|date:'d.m.Y H:i:s' }}</p>
</div>
{% endfor %}
{% endblock %}
