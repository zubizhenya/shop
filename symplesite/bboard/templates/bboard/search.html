{% extends "layout/basic.html" %}

{% block title %}Поиск по дате{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Filter</button>
    </form>

    <ul>
        {% for bb in bbs %}
            <li>{{ bb.title }} - {{ bb.published }}</li>
        {% empty %}
            <li>No results</li>
        {% endfor %}
    </ul>
{% endblock %}
