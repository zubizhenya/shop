{% extends 'myauth/base.html' %}
{% block title %}About me{% endblock %}
{% block body %}
    <h1>User info</h1>
    {% if user.is_authenticated %}
        <h2>Details</h2>
        <p>First name:{{ user.username }}</p>
    {% else %}
        <h2>User is anonimous</h2>
    {% endif %}
<a href="{% url 'logout' %}">Logout</a>
<p><a href="{% url 'index' %}">Return on index</a></p>
{% endblock %}
